jobs:
  push-to-ecr:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    env:
      IMAGE_URI: 879084048693.dkr.ecr.ap-northeast-2.amazonaws.com/my_image_hub
      VERSION: ${{ github.ref_name }}_${{ github.run_number }}

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Restore keystore.p12 from base64
        run: |
          echo "${{ secrets.KEYSTORE_FILE_BASE64 }}" | base64 -d > src/main/resources/keystore.p12

      - name: Check keystore.p12 metadata
        run: |
          ls -lh src/main/resources/keystore.p12
          file src/main/resources/keystore.p12

      - name: Copy keystore.p12 into fake build path
        run: |
          mkdir -p backend/build/resources/main
          cp src/main/resources/keystore.p12 backend/build/resources/main/keystore.p12

      - name: Simulate jar packaging
        run: |
          mkdir -p backend/build/libs
          cd backend/build/resources/main
          zip ../../libs/fake.jar keystore.p12
          echo "üì¶ fake.jar created with keystore.p12"

      - name: Check keystore.p12 inside fake jar
        run: |
          unzip -l backend/build/libs/fake.jar | grep keystore.p12 || echo "‚ùå keystore.p12 not found in JAR"

      - name: Create application-prop.properties from template
        run: |
          sudo apt-get update && sudo apt-get install -y gettext
          export KEYSTORE_PASSWORD=${{ secrets.KEYSTORE_PASSWORD }}
          envsubst < src/main/resources/application-prop.properties.template > src/main/resources/application-prop.properties
          
          echo "========== application-prop.properties preview =========="
          cat src/main/resources/application-prop.properties
          echo "========================================================="
          
          echo "========== application-prop.properties preview =========="
          cat src/main/resources/application-prop.properties
          echo "========================================================="
          
          echo "--- BEFORE TEMPLATE ---"
          cat src/main/resources/application-prop.properties.template
          echo "--- AFTER envsubst ---"
          cat src/main/resources/application-prop.properties
          
          echo "üîç Checking for un-replaced template variables..."
          grep '\${' src/main/resources/application-prop.properties && (echo ' ÏπòÌôò Ïïà Îêú Î≥ÄÏàò ÏûàÏùå!' && exit 1) || echo ' Î™®Îì† Î≥ÄÏàò ÏπòÌôò ÏôÑÎ£å!' 

      - name: Check keystore.p12 inside jar
        run: |
          unzip -l backend/build/libs/*.jar | grep keystore.p12 || echo "‚ùå keystore.p12 not found in JAR"


